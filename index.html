<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    .container { 
      font-size: 15px;
      
      display: flex;
      flex: auto;
      justify-content: center;
      
      
    }

    img {
      border-radius: 5%;
    }

    .boldprint,
    .bodycopy {
      text-align: center;
      font-family: 'Outfit', sans-serif;

      
      
      
    }

    .boldprint { 
      font-weight: 400; 
    }
    .bodycopy { 
      font-weight: 700;
      color: hsl(212, 45%, 89%);
    }

    


  </style>
</head>
<body>
  <p class="container">
    <img src="images/image-qr-code.png" alt="QR-code">

    <h1 class="boldprint">Improve your front-end<br> skills by building projects</h1>

    <p class="bodycopy">Scan the QR code to visit Frontend<br> Mentor and take your coding skills to <br>the next level</p>
  </p>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Trottie McQueen</a>.
  </div>
</body>
</html>
